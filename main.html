<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>US Bees</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v4.js"></script>
    <script src="https://d3js.org/topojson.v3.js"></script>

    <script src="js/line-chart.js"></script>
    <script src="js/map.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="header">
        <h1>US Bee Population Tracker</h1>
        <p>Name: Trent Hansen; E-Mail: 711trent@gmail.com</p>
    </div>

    <div id="content">
        <svg id="map">
            <g id="country-outline"></g>
            <g id="states"></g>
        </svg>
        <svg id="line-chart">
            <g id="x-axis"></g>
            <g id="y-axis"></g>
            <g id="lines"></g>
            <g id="overlay"><line></line></g>
        </svg>
        <button id="clear-button">Clear Selected States</button>
    </div>
</body>

</html>
